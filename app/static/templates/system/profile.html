<section id="content">
<div class="page-heading">
    <div class="media clearfix">
        <div class="media-left pr30">
            <a href="#">
                <img class="media-object mw150" width="200" src="{{currentUser.avatar}}" alt="...">
            </a>
        </div>
        <div class="media-body va-m">
            <h2 class="media-heading">{{currentUser.name}}
                  <small> - 个人中心</small>
                </h2>
            <p class="lead">Email: {{currentUser.email}}</p>
            <div class="media-links">
                <ul class="list-inline list-unstyled">
                    <li>
                        <a href="#" title="facebook link">
                            角色:
                        </a>
                    </li>
                    <li ng-repeat="data in currentUser.roles">
                        <a href="#" class="btn btn-default">
                            {{data.name}}
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
</section>
